nodes:
  - boot_disk_size: null
    configuration:
      - name: ios_config.txt
        content: |-
          hostname R4
          !
          ! In order to avoid entering a configuration dialog
          ! on boot, please ensure that all ethernet interfaces
          ! have some ip configuration present here such as the
          ! example below:
          !
          interface range Ethernet 0/2 - 3
           no ip address
           shutdown
          int e0/0
           no shu
           ip add 10.0.0.5 255.255.255.254
          int e0/1
           no sh
           ip add 10.0.0.6 255.255.255.254
          router ospf 1
           router-i 4.4.4.4
           net 10.0.0.5 0.0.0.1 a 0
           net 10.0.0.6 0.0.0.1 a 0

          !
          end
